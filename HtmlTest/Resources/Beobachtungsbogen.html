<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Styles.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.imagemapster.js"></script>
</head>
<body>
    <div>
        <img id="image" usemap="#bogenmap" src="Bogen.svg" />
    </div>

    <map id="bogenmap" name="bogenmap">
        <!-- Hören, Sehen, Verstehen -->

        <!--areas for png image-->
        <area name="1a" shape="poly" coords="627,300,655,297,674,251" href="#" />
        <area name="1b" shape="poly" coords="627,300,674,251,630,250" href="#" />

    </map>
    <script>
        var image = $('#image')
        image.mapster({
            fillColor: "c91e12",
            fillOpacity: 0.7,
            stroke: true,
            strokeColor: "c91e12",
            strokeOpacity: 0.9,
            strokeWidth: 2,
            singleSelect: false,
            mapKey: 'name',
            listKey: 'name',
            onClick: function (e) {
                //alert('clicked' + e.key);
                window.external.InvokeMeFromJavaScript(e.key);
            }
            //,

            //    {
            //        key: "1b",

            //    }
            //]
        });

        function FillField(e) {
            $(e).mapster({
                fillColor: "pink",
                fillOpacity: 0.9,
                stroke: false
            });
            $(e).mapster('select');
            $('1b').mapster('select');
        };
    </script>
</body>
</html>
